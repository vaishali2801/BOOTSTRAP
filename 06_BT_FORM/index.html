<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <title>form</title>
</head>
<body>
    <div class="container my-5">
        <div class="row g-2 row-cols-3">
            <div class="col p-2">
                <form action="" class="d-flex flex-column gap-4 border p-4">
                    <div class="mb-3">
                        <label for="" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Enter your email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div> 
                   <div class="mb-3">
                        <label for="" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control" placeholder="Enter your password">
                   </div>
                   <div class="mb-3">
                        <label for="" class="form-label">Phone:</label>
                        <input type="phone" class="form-control form-control-lg" placeholder="Enter your phonenumber">
                   </div>
                   <div class="mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                   </div>
                    <button type="submit" class="btn btn-info">login</button>
                </form>
            </div>
            <div class="col p-3">
                <form action="" class=" p-3 border">
                    <label class="form-label" for="username" >Username</label>
                    <input type="text" readonly value="vaishali@1234" class="form-control-plaintext form-control p-2" placeholder="Enter Username" id="username">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Term and Conditions.</label>
                </form>
            </div>
            <div class="col p-3">
                <form action="" class="">
                    <label for="" class="form-label">select Day</label>
                  <select name="" id="" class="form-select form-select-sm">
                    <option value="">Monday</option>
                    <option value="">Tuesday</option>
                    <option value="">Wensday</option>
                    <option value="">Thursday</option>
                    <option value="">friday</option>
                    <option value="">saturday</option>
                  </select>
                    <label for="" class="form-label">select City</label>
                  <select name="" id="" class="form-select form-select">
                    <option value="">Ahemdabad</option>
                    <option value="">surat</option>
                    <option value="">vadodra</option>
                    <option value="">bhavnagar</option>
                    <option value="">ghandhinagar</option>
                    <option value="">rajkot</option>
                  </select>
                    <label for="" class="form-label">select state</label>
                  <select  name="" id="" class="form-select form-select-lg">
                    <option value="">gujarat</option>
                    <option value="">rajsthan</option>
                    <option value="">maharastra</option>
                    <option value="">delhi</option>
                    <option value="">MP</option>
                    <option value="">UP</option>
                    <option value="">panjab</option>
                  </select>
                </form>
            </div>
            <div class="col border d-flex p-5 gap-2">
                <input type="text" placeholder="Username" class="form-control">
                <input type="Password" placeholder="Password" class="form-control">
                <button class="btn btn-dark btn-sm">Login</button>
            </div>
            <div class="col p-4 border ">
                <label for="" class="form-label">Enter file</label>
                <input type="file" placeholder="Username" class="form-control form-control-lg">
            </div>
            <div class="col p-4 border ">
                <label for="" class="form-label">Enter email</label>
                <input type="text" list="datalist" class="form-control">
                <datalist id="datalist">
                    <option value="vaishali@123"></option>
                    <option value="reeya@123"></option>
                    <option value="trupaxi@123"></option>
                    <option value="krisha@123"></option>
                </datalist>
            </div>
            <div class="col border mx-4 ">
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
            <div class="col">
            <select class="form-select" multiple aria-label="Multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">four</option>
                <option value="5">five</option>
                <option value="6">six</option>
                <option value="7">seven</option>
                <option value="8">eight</option>
                <option value="9">nine</option>
                <option value="10">ten</option>
            </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-2 row-cols-3">
            <div class="col p-2 border border-info">
                <form action="" class="d-flex flex-column gap-4 border p-4">
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="Enter your email"> 
                        <label for="" class="form-label" for="floatingInput">Email:</label>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div> 
                   <div class="mb-3 form-floating">
                        <input type="password" class="form-control form-control" id="floatingPassword" placeholder="Enter your password">
                         <label for="" class="form-label" for="floatingPassword">Password:</label>
                   </div>
                   <div class="mb-3 form-floating">
                       <input type="phone" class="form-control form-control-lg" placeholder="Enter your phonenumber">
                       <label for="" class="form-label">Phone:</label>
                   </div>
                   <div class="mb-3">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                   </div>
                    <button type="submit" class="btn btn-info">login</button>
                </form>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ‘¤</span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                      <label for="floatingInputGroup1">Username</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”‘</span>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingInputGroup1" placeholder="password">
                      <label for="floatingInputGroup1">Password</label>
                    </div>
                  </div>
            </div>
        </div>

    </div>
</body>
</html>
